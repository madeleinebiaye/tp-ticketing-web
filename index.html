<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | TP Ticketing</title>

    <!-- relation  css style principale -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
<header class="main-header" style="position: fixed; top: 0; left: 0; right: 0; background-color: #2c7be5; z-index: 1000;">
    <div class="header-content">
        <!-- Logo -->
      <div class="logo">
    <a href="index.html">
        <img src="assets/logo.png" alt="Logo">
    </a>
</div>
        <!-- Menu -->
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="projects.html">Projets</a>
            <a href="tickets.html">Tickets</a>
            <a href="ticket-create.html">Créer un ticket</a>
            <a href="index.html">Déconnexion</a>
        </nav>
    </div>
</header>
    <!-- la page de connexion -->
    <main class="login-container">

        <h1>Connexion</h1>

        <!-- Formulaire de connexion simple avec l'email et le mot de passe -->
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="exemple@email.com"
                    required
                >
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Votre mot de passe"
                    required
                >
            </div>
            <button type="submit">Se connecter</button>

        </form>

    </main>

</body>
</html>
